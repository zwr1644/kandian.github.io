<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>查询</title>
    <script src="include/jquery.js"></script>
    <script src="include/vue.min.js"></script>
    <script src="include/bootstrap/js/bootstrap.min.js"></script>
    <script src="include/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="include/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="include/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="include/bootstrap/css/bootstrap-reboot.min.css">
    <!--引用bootstrap和vue.js完毕-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body onload="init()">
    <div class="jumbotron jumbotron-fluid border">
        <p style="font-size: 9vw;text-align:left;">&nbsp;QQ看点查询QQ号</p>
    </div>
    <hr>
    <div class="card rounded-4" id="make-link-box">
        <div class="card-header bg-success text-white ">
            <h1><small>QQ看点查询<small></h1>
        </div>
        <div class="card-body">
            <p>输入QQ看点用户链接，可追查到QQ号</p>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="设置查询ID" style="font-size:5vw;" id="id-input">
                    <div class="input-group-append">
                        <span class="input-group-text" style="font-size:5vw;" onclick="chakandian()">查询QQ号</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer" id="qy-link-maker">
            &emsp;
            <a style="color:blue;font-size:6vw;" id="link-text">{{link}}<a>
            <button class="btn btn-info" style="float:left;font-size:3vw;" id="copy-qq" onclick="copyToClip('copy-qq')">复制QQ</button>
        </div>
    </div>
    <div class="card"  style="margin: 3vw;">
            <h3>有趣的小发现</h3>
            <p style="margin: 2vw;"><small><small><small>这个查询器不知道什么时候开始总是能查出大串的10开头的独立ID，这种ID以前只在创作者出现，吓得我还因为编码方式换了，测试几个人之后发现大部分人依然可以查到qq号，查出独立ID的人无一例外都是在网上用中老年人语气发言的<b> “爱国人士” </b>,这是怎么回事我暂且蒙古
            </small></small></small></p>
    </div>
</body>

</html>
