<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>查询</title>
    <script src="include/jquery.js"></script>
    <script src="include/vue.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.min.css">
    <!--引用bootstrap和vue.js完毕-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body onload="init()">
    <div class="jumbotron jumbotron-fluid border">
        <p style="font-size: 9vw;text-align:left;">&nbsp;看点已更换编码方式，作废</p>
    </div>
    <hr>
    <div class="card rounded-4" id="make-link-box">
        <div class="card-header bg-success text-white ">
            <h1><small>看点已更换编码方式，作废<small></h1>
        </div>
        <div class="card-body">
            <p>输入QQ看点用户链接，可追查到QQ号</p>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="设置查询ID" style="font-size:5vw;" id="id-input">
                    <div class="input-group-append">
                        <span class="input-group-text" style="font-size:5vw;" onclick="chakandian()">查询QQ号</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer" id="qy-link-maker">
            &emsp;
            <a style="color:blue;font-size:6vw;" id="link-text">{{link}}<a>
            <button class="btn btn-info" style="float:left;font-size:3vw;" id="copy-qq" onclick="copyToClip('copy-qq')">复制QQ</button>
        </div>
    </div>
</body>

</html>
